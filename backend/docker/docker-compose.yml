services:
  postgres:
    image: postgres:15-alpine
    container_name: btree-postgres
    environment:
      - POSTGRES_USER=btree
      - POSTGRES_PASSWORD=btree
      - POSTGRES_DB=btree_db
    ports:
      - "5438:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btree -d btree_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
